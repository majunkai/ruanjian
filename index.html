<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>软件下载综合地</title>
    <meta name="description" content="软件下载综合地">
    <meta name="keywords" content="软件下载综合地">
    <link rel="stylesheet" href="css/wx.css">
    <style type="text/css">
	    .weixin-tip{display: none; position: fixed; left:0; top:0; bottom:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); height: 100%; width: 100%; z-index: 100;}
		.weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}
	</style>
    <script src="js/flexible.js"></script>
</head>
<body ontouchstart="">
	<div class="download-cells">
		<div class="wx-box"><img src="" alt=""></div>
		<div class="btn-group">
			<a class="btn btn-anzhuo" href="http://www.9800.ooo/">小猪佩奇(安卓版)</a>
			<a class="btn btn-ios" href="http://eie121.com/">千里马(苹果版)</a>
			<a class="btn btn-ios" href="http://oqljx0aha.bkt.clouddn.com/down8.0.html">微商元帅8.0版(苹果版)</a>
			<a class="btn btn-ios" href="http://xx7.me/">炫彩微商2.0(苹果版)</a>

			<a class="btn btn-ios" href="http://www.bbttx.cn/sqsm/">十全十美(苹果版)</a>
			<a class="btn btn-ios" href="http://q.tcyigou.cn/">微商e＋(苹果版)</a>
			<a class="btn btn-anzhuo" href="http://www.9800.ooo/">小猪佩奇(安卓版)</a>
		</div>
		<div class="content">
			<div class="text">

			</div>
			<a class="btn-kefu" href="https://www.baidu.com/">有问题联系客服</a>
		</div>
		<div class="weixin-tip" id="weixinTip">
			<div class="content">
				<img id="weixinImg" style="max-width:90%" alt="微信打开">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		window.onload=function(){
			var winHeight = document.body.clientHeight;
			var ua = navigator.userAgent.toLowerCase();
			//alert(ua);
			var isAndroid = (ua.match(/android/i) == "android" || ua.match(/linux/i) == "linux"); //g
		    var isIOS = !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
		    var isWeixin = (ua.match(/MicroMessenger/i) == "micromessenger");
			if(isWeixin){
				var weixinImg=document.getElementById("weixinImg");
				if(isAndroid){
					weixinImg.setAttribute("src", "./images/wx_tip_android.png");
				}else if(isIOS){
					weixinImg.setAttribute("src", "./images/wx_tip_ios.png");
				}else{
					weixinImg.setAttribute("src", "./images/wx_tip.png");
				}
				
				var weixinTip=document.getElementById("weixinTip");
				weixinTip.style.height=winHeight;
				weixinTip.style.display="block";
			}
		}
	</script>
</body>
</html>
