	<script type="text/javascript">
		window.onload=function(){
			var winHeight = document.body.clientHeight;
			var ua = navigator.userAgent.toLowerCase();
			//alert(ua);
			var isAndroid = (ua.match(/android/i) == "android" || ua.match(/linux/i) == "linux"); //g
		    var isIOS = !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
		    var isWeixin = (ua.match(/MicroMessenger/i) == "micromessenger");
			if(isWeixin){
				var weixinImg=document.getElementById("weixinImg");
				if(isAndroid){
					weixinImg.setAttribute("src", "./images/wx_tip_android.png");
				}else if(isIOS){
					weixinImg.setAttribute("src", "./images/wx_tip_ios.png");
				}else{
					weixinImg.setAttribute("src", "./images/wx_tip.png");
				}
				
				var weixinTip=document.getElementById("weixinTip");
				weixinTip.style.height=winHeight;
				weixinTip.style.display="block";
			}
		}
	</script>
